<style>
 body {
   font-family: Verdana, sans-serif;
   margin: auto;
   padding: 20px;
   max-width: 720px;
   text-align: left;
   background-color: #fff;
   word-wrap: break-word;
   overflow-wrap: break-word;
   line-height: 1.4;
   color: #444;
 }

 h1,
 h2,
 h3,
 h4,
 h5,
 h6,
 strong,
 b {
   color: #222;
 }

 a {
   /* color: #3273dc; */
   /* color: #ff5e6c; */
   color: #000000;
 }

 .title {
   text-decoration: none;
   border: 0;
 }

 .title span {
   font-weight: 400;
 }

 nav a {
   margin-right: 10px;
 }

 textarea {
   width: 100%;
   font-size: 16px;
 }

 input {
   font-size: 16px;
 }

 content {
   line-height: 1.6;
 }

 table {
   width: 100%;
 }

 img {
   max-width: 100%;
 }

 video {
   max-width: 100%;
 }

 img[src$='#center']
 {
   display: block;
   margin: 0.7rem auto;
 }

 img[src$='#width80']
 {
   max-width: 80%;
   display: block;
   margin: 0.7rem auto;
 }
 img[src$='#width70']
 {
   max-width: 70%;
   display: block;
   margin: 0.7rem auto;
 }

 img[src$='#floatleft']
 {
   float:left;
   margin: 0.7rem;

 }

 img[src$='#floatright']
 {
   float:right;
   margin: 0.7rem;

 }

 code {
   padding: 2px 5px;
   background-color: #f2f2f2;
 }

 pre code {
   color: #222;
   display: block;
   padding: 20px;
   white-space: pre-wrap;
   font-size: 14px;
 }

 div.highlight pre {
   background-color: initial;
   color: initial;
 }

 div.highlight code {
   background-color: unset;
   color: unset;
 }

 blockquote {
   border-left: 1px solid #999;
   color: #222;
   padding-left: 20px;
   font-style: italic;
 }

 footer {
   padding: 25px;
   text-align: center;
 }

 .helptext {
   color: #777;
   font-size: small;
 }

 .errorlist {
   color: #eba613;
   font-size: small;
 }

 /* blog posts */
 ul.blog-posts {
   list-style-type: none;
   padding: unset;
 }

 ul.blog-posts li {
   display: flex;
 }

 ul.blog-posts li span {
   flex: 0 0 130px;
 }

 ul.blog-posts li a:visited {
   color: #000000;
   /* color: #8b6fcb; */
 }

 .logo {
   font-family: 'Ubuntu Mono';
   font-size: 16px;
   line-height: 1;
   text-decoration: none;
   font-weight: bold;
   padding-bottom: 10px;
 }

 .nav-entry {
   font-family: 'Ubuntu Mono';
   font-size: 18px;
 }

 figcaption {
   opacity: 0.7;
   text-align: center;
   /*font-style: italic;*/
   margin-top: -2px;
   font-size: 13px;
 }
